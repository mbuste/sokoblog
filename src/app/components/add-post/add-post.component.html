<div class="container-fluid" [style.display]="!(auth.user$ | async) ? 'none': ''">
    <h2>Add Post</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label>title</label>
            <input [class.is-invalid]="postForm.get('title').invalid && postForm.get('title').touched"
             type='text' formControlName="title" class="form-control" />
             <small [class.d-none]="postForm.get('title').valid || postForm.get('title').untouched" class="text-danger">Title is required</small>
        </div>

        <div class="form-group">
            <label>body</label>
            <textarea type='text' [class.is-invalid]="postForm.get('body').invalid && postForm.get('body').touched" formControlName="body" class="form-control" ></textarea>
            <small [class.d-none]="postForm.get('body').valid || postForm.get('body').untouched" class="text-danger">Body is required</small>
        </div>

        <button type="submit" (click)="addPost()" class='btn btn-primary btn-sm'>add post</button>
    </form>

</div>
