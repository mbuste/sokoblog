<div class="container-fluid" [style.display]="!(auth.user$ | async) ? 'none': ''">
    <h2>Add Post</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label>title</label>
            <input type='text' formControlName="title" class="form-control" />
        </div>

        <div class="form-group">
            <label>body</label>
            <textarea type='text' formControlName="body" class="form-control" ></textarea>
        </div>

        <button type="submit" (click)="addPost()" class='btn btn-primary btn-sm'>add post</button>
    </form>

</div>
