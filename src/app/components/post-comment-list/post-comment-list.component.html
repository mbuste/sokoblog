<div id="comment-list" *ngIf="!(error$ | async); else error">
    <div class='container comments' *ngIf="(comments); else noComments">
        <h2>Showing comments for:</h2>
        <div class='blog-name'>
            <h1>{{(post$ | async)?.title}}</h1>
            <h3>author name</h3>
        </div>
        <h2>comments:</h2>
        <div class="comment-form">
            <form *ngIf="editting; else btn" class="example-form">
                <mat-form-field class="button example-full-width">
                    <input [(ngModel)]="typedcomment" name="typedcomment" matInput placeholder="Write comment below...">
                </mat-form-field>
                <button (click)="addComment()">submit</button>
            </form>
            <ng-template #btn>
                <p class="button" (click)="writeComment()"><i class="far fa-comment"></i> Write a comment...</p>
            </ng-template>
        </div>
        <div *ngFor="let comment of comments">
            <app-post-comment-card [comment]="comment"></app-post-comment-card>
        </div>
    </div>

    <ng-template #noComments>
        <ul>
            <li style="max-width:250px;margin:0 auto;">No comments for this post</li>
        </ul>
    </ng-template>
</div>

<ng-template #error>
    <h2 class='alert-danger'>{{(error$ | async)?.message}}</h2>
</ng-template>
