<mat-card [class.selected]="isSelected(post)    " class="blog-card">
    <div class="overlay">
        <mat-card-header>
            <mat-card-title>{{post.title.substring(0,15)}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.body.substring(0,120)}}
            </p>
        </mat-card-content>
        <button class='details-btn' (click)="onSelect(post)">view details</button>
    </div>
</mat-card>
